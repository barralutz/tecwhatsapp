<!DOCTYPE html>
<html>
<head>
    <title>WhatsApp QR Code</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f0f2f5;
            font-family: Arial, sans-serif;
        }
        #qrImage {
            max-width: 300px;
            margin: 20px;
            border: 10px solid white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .status {
            margin: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            background: #fff;
            box-shadow: 0 0 5px rgba(0,0,0,0.05);
        }
        .error {
            color: #dc3545;
            background: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        .refresh-button {
            padding: 10px 20px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: none;
            margin-top: 10px;
        }
        .refresh-button:hover {
            background: #128c7e;
        }
        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25d366;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="status" id="status">Esperando código QR...</div>
    <div class="loading" id="loading"></div>
    <img id="qrImage" style="display: none;">
    <div class="error" id="error"></div>
    <button class="refresh-button" id="refreshButton" onclick="handleRefresh()">Reintentar conexión</button>

    <script>
        const userId = window.location.pathname.split('/').pop();
        let qrChecks = 0;
        let isConnected = false;
        const MAX_QR_CHECKS = 30; // 2.5 minutos máximo de espera
        let checkTimer = null;

        async function handleRefresh() {
            try {
                document.getElementById('refreshButton').style.display = 'none';
                document.getElementById('loading').style.display = 'block';
                document.getElementById('error').style.display = 'none';
                document.getElementById('status').textContent = 'Reiniciando conexión...';

                // Llamar al endpoint de reconexión
                const response = await fetch(`/api/reconnect/${userId}`, {
                    method: 'POST'
                });
                const data = await response.json();

                if (data.success) {
                    qrChecks = 0;
                    checkStatus();
                } else {
                    throw new Error(data.error || 'Error al reiniciar conexión');
                }
            } catch (error) {
                showError('Error al reiniciar la conexión. Por favor, intenta de nuevo.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('refreshButton').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
        }

        async function checkStatus() {
            try {
                if (qrChecks >= MAX_QR_CHECKS) {
                    showError('Tiempo de espera agotado. Por favor, intenta de nuevo.');
                    return;
                }

                if (isConnected) {
                    return;
                }

                const response = await fetch(`/api/qr/${userId}`);
                const data = await response.json();
                
                const statusDiv = document.getElementById('status');
                const qrImage = document.getElementById('qrImage');
                const loading = document.getElementById('loading');
                
                if (data.status === 'connected') {
                    isConnected = true;
                    statusDiv.textContent = '¡WhatsApp conectado exitosamente!';
                    qrImage.style.display = 'none';
                    loading.style.display = 'none';
                    clearTimeout(checkTimer);
                    // Redirigir después de 3 segundos
                    setTimeout(() => {
                        window.close();
                    }, 3000);
                    return;
                } else if (data.qr) {
                    statusDiv.textContent = 'Escanea este código QR con WhatsApp';
                    qrImage.src = data.qr;
                    qrImage.style.display = 'block';
                    loading.style.display = 'none';
                    qrChecks++;
                } else if (data.error) {
                    showError(data.error);
                    return;
                } else {
                    statusDiv.textContent = 'Inicializando conexión...';
                    qrImage.style.display = 'none';
                    loading.style.display = 'block';
                }
                
                // Programar siguiente verificación
                checkTimer = setTimeout(checkStatus, 5000);
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión. Reintentando...');
                checkTimer = setTimeout(checkStatus, 5000);
            }
        }
        
        // Iniciar verificación de estado
        checkStatus();

        // Limpiar temporizador al cerrar la ventana
        window.onbeforeunload = () => {
            if (checkTimer) {
                clearTimeout(checkTimer);
            }
        };
    </script>
</body>
</html>
